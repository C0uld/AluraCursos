<meta charset="UTF-8">
<h1>PROGRAMA PARA CALCULAR PUNTOS DE UN EQUIPO DE FUTBOL</h1>
<script>
	function saltarLinea() {
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	}
	function muestra(frase) {
		document.write("<big>" + frase + "</big>");
		saltarLinea();
	}
	var victorias = parseInt(prompt("Informe la cantidad de victorias:"));
	var empates = parseInt(prompt("Informe la cantidad de empates:"));
	var puntosAnho = parseInt(prompt("Informe la cantidad de puntos del a単o pasado:"));

	var puntosTotales = (victorias * 3) + empates;
	muestra("El total de los puntos de equipo es: " + empates);
	if (puntosTotales > puntosAnho) {
		muestra("El equipo esta mejor que el a単o pasado");
	} else if (puntosTotales < puntosAnho) {
		muestra("El equipo esta peor que el a単o pasado");
	} else {
		muestra("El equipo esta igual que el a単o pasado");
	}

</script>
