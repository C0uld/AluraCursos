<h1>PROGRAMA PARA CALCULAR IMC</h1>
<script>
	function saltarLinea() {
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
		document.write("<hr>");
		document.write("<br>");
		document.write("<br>");
	}
	function muestra(frase) {
		document.write("<big>" + frase + "</big>");
		saltarLinea();
	}

	function calculoImc(peso, altura, persona) {

		var imc = peso / (altura * altura);
		muestra("El IMC de " + persona + " es : " + imc);
	}
