<meta charset="UTF-8"> 
<h3>¿Alcohol o Gasolina?</h3>

<script>
    var tanque = 40;
    var kmRecorridosG = 480;
    var kmRecorridosA = 300;

    var eficienciaAcohol = kmRecorridosA/tanque;
    document.write("La eficiencia del carro usando gasolina es: " + eficienciaGasolina + " km/L" + "<br>");
    document.write("<br>A comparación eficiencia del carro usando acohol es: " + eficienciaAcohol + " km/L");
</script>
