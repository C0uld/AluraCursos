<h1>PROGRAMA</h1>
<script>
	function saltarLinea() {
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
		document.write("<hr>");
		document.write("<br>");
		document.write("<br>");
	}
	function imprimir(frase) {
		document.write("<big>"+ frase+ "</big>");
		saltarLinea();
	}
	var anho = 2026;
	imprimir(" ");
	// este código calcula las edades de Juan, Pedro y Carlos en el anho indicado
	imprimir("Juan tiene: " + (anho - 2000) + " años");
	imprimir("Pedro tiene: " + (anho - 1995) + " años");
	anho = 2045
	imprimir("Carlos tendra la edad de " + (anho - 2005) + " años, en el año " + anho);
</script>
